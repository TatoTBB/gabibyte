<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GABiBYTES - En Mantenimiento...</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/styles.css" />
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="resources/logo.png" alt="Logo" />
      </div>
      <div class="message">
        <p>
          Estamos en mantenimiento, pero pronto abriremos para darte una cálida
          bienvenida a nuestra nueva tienda.
        </p>
      </div>
      <form
        class="notify-form d-flex justify-content-center"
        onsubmit="submitForm(event)"
      >
        <input
          type="email"
          class="form-control notify-input"
          id="email"
          placeholder="Coloca tu email..."
          required
        />
        <button type="submit" class="btn notify-button">
          <i class="fas fa-bell"></i> Notifícame
        </button>
      </form>
      <div class="copyright">&copy; 2024 GABIBYTE, Gabriel Jiménez Rojas.</div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="thankYouModal"
      tabindex="-1"
      aria-labelledby="thankYouModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="thankYouModalLabel">
              ¡Muchas gracias!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <i
              class="fas fa-check-circle"
              style="color: #7315e5; font-size: 3rem"
            ></i>
            <p class="mt-3">
              ¡Muchas gracias por unirte! Te notificaremos una vez la tienda
              abra sus puertas.
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="close-button" data-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      async function submitForm(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        try {
          const response = await fetch("/api/submit-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          });
          const data = await response.json();
          if (response.ok) {
            console.log("Success:", data);
            $("#thankYouModal").modal("show");
          } else {
            console.error("Error:", data);
            alert(data.message);
          }
        } catch (error) {
          console.error("Network Error:", error);
          alert("An error occurred. Please try again later.");
        }
      }
    </script>
  </body>
</html>
