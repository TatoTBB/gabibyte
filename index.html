<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #313235;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
      .logo img {
        max-width: 100%;
        height: auto;
      }
      .message {
        margin-top: 20px;
        font-size: 1.5rem;
      }
      @media (max-width: 576px) {
        .message {
          font-size: 1rem; /* Smaller font size for phones */
        }
      }
      .notify-form {
        margin-top: 20px;
      }
      .notify-input {
        background-color: white;
        border: 1px solid #7315e5;
        border-right: none;
        color: #313235;
        width: calc(
          100% - 120px
        ); /* Adjust width to fit within the container */
        max-width: 380px; /* Ensure it doesn't exceed the container's max-width */
        border-top-left-radius: 0.25rem;
        border-bottom-left-radius: 0.25rem;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      .notify-input:focus {
        box-shadow: 0 0 0 0.2rem rgba(115, 21, 229, 0.5);
        border-color: #7315e5;
      }
      .notify-button {
        background-color: #7315e5;
        border-color: #7315e5;
        color: white;
        width: 180px; /* Fixed width for the button */
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-top-right-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
      }
      .notify-button:hover {
        background-color: #5e11b9;
        border-color: #5e11b9;
      }
      .notify-button:focus {
        box-shadow: 0 0 0 0.2rem rgba(115, 21, 229, 0.5);
      }
      .copyright {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #aaa;
      }
      .modal-content {
        background-color: #212529; /* Dark background color */
        color: white;
        text-align: center;
        border: none;
        border-radius: 0.3rem;
      }
      .modal-body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .close-button {
        width: 100%; /* Full width of the modal */
        background-color: #7315e5;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 0 0 0.3rem 0.3rem; /* Only bottom corners */
      }
      .close-button:hover {
        background-color: #5e11b9;
      }
      .modal-dialog-centered {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="resources/logo 2.png" alt="Logo" />
        <!-- Replace 'logo.png' with your logo file -->
      </div>
      <div class="message">
        <p>
          Estamos en mantenimiento, pero pronto abriremos para darte una cálida
          bienvenida a nuestra nueva tienda.
        </p>
      </div>
      <form
        class="notify-form d-flex justify-content-center"
        onsubmit="showModal(event)"
      >
        <input
          type="email"
          class="form-control notify-input"
          id="email"
          placeholder="Coloca tu email..."
          required
        />
        <button type="submit" class="btn notify-button">
          <i class="fas fa-bell"></i> Notifícame
        </button>
      </form>
      <div class="copyright">
        &copy; 2024 GABIBYTE. Creado por: Gabriel Jiménez Rojas.
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="thankYouModal"
      tabindex="-1"
      aria-labelledby="thankYouModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="thankYouModalLabel">
              ¡Muchas gracias!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <i
              class="fas fa-check-circle"
              style="color: #7315e5; font-size: 3rem"
            ></i>
            <p class="mt-3">
              ¡Muchas gracias por unirte! Te notificaremos una vez la tienda
              abra sus puertas.
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="close-button" data-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function showModal(event) {
        event.preventDefault();
        $("#thankYouModal").modal("show");
      }
    </script>
  </body>
</html>
